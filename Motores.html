              <h3> Motores</h3>
              <p>
                O motor dos muscle cars é sua característica mais marcante
                e, normalmente, é usado um motor V8 com alta potência. 
                Esses motores são construídos para aceleração rápida e velocidades máximas
                e geralmente são ajustados para produzir ainda mais potência. 
                Por outro lado, os carros esportivos costumam ter motores menores, 
                normalmente de 4 ou 6 cilindros. Esses motores são normalmente turboalimentados
                ou sobrealimentados para aumentar sua potência e melhorar sua eficiência.
                Isso os torna ideais para manobrabilidade. 
              </p>
